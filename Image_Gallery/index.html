<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Image Gallery</title>
</head>
<body>
    <div class="container" id="container">
        <div class="images">
            <div class="img">
                <span>Lizard</span>
                <img src="1.jfif" alt="Lizard">
            </div>
            <div class="img">
                <span>Bird</span>
                <img src="2.jfif" alt="Bird">
            </div>
            <div class="img">
                <span>Camera</span>
                <img src="3.jfif" alt="camera">
            </div>
            <div class="img">
                <span>Light</span>
                <img src="4.jfif" alt="light">
            </div>
            <div class="img">
                <span>Leaf</span>
                <img src="5.jfif" alt="leaf">
            </div>
            <div class="img">
                <span>Mountain</span>
                <img src="6.jfif" alt="mountain">
            </div>
            <div class="img">
                <span>Enjoy</span>
                <img src="7.jfif" alt="enjoy">
            </div>
            <div class="img">
                <span>Wind</span>
                <img src="8.jfif" alt="wind">
            </div>
            <div class="img">
                <span>View</span>
                <img src="9.jfif" alt="view">
            </div>
        </div>
    
        <div class="model">
            <span class="close">&times;</span>
            <div class="model-content">
                <img src="1.jfif" alt="Lizard" class="model-img">
                <div class="model-text">Sample Text</div>
                <div class="model-nav">
                    <button type="button" class="btn-prev"><i class="fa-solid fa-arrow-left"></i></button>
                    <button type="button" class="btn-next"><i class="fa-solid fa-arrow-right"></i></button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
